<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <form (ngSubmit)="onLogin()" *ngIf="!showForgotPassword">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>

      <div class="form-group">
        <label for="role">Login as</label>
        <select id="role" name="role" [(ngModel)]="selectedRole" required>
          <option value="">Select Role</option>
          <option value="citizen">Citizen</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit">Login</button>
      <button type="button" (click)="openForgotPassword()">Forgot Password?</button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>

    <div *ngIf="showForgotPassword" class="forgot-password-box">
      <h3>Reset Password</h3>
      <form (ngSubmit)="submitForgotPassword()" #forgotForm="ngForm">
        <input 
          type="email" 
          [(ngModel)]="forgotEmail" 
          name="forgotEmail" 
          placeholder="Enter your registered email" 
          required>
        <button type="submit">Send Reset Link</button>
      </form>
      <button type="button" (click)="cancelForgotPassword()">Cancel</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
  </div>
</div>
